<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PuppyPlay üê∂</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", sans-serif;
      background: url("https://i.ibb.co/F3WkWQf/dog-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header {
      background: rgba(255, 255, 255, 0.85);
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #ff6f61;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #444;
      font-weight: bold;
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .game-info {
      padding: 15px;
      text-align: center;
    }

    .game-info h3 {
      margin: 0;
      color: #ff6f61;
    }

    .play-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: #ff6f61;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }

    .play-btn:hover {
      background: #e65b50;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      width: 90%;
      height: 90%;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .modal iframe {
      flex: 1;
      border: none;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #ff6f61;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>üêæ PuppyPlay</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Todos los juegos</a>
      <a href="#">Favoritos</a>
      <a href="#">Categor√≠as</a>
    </nav>
  </header>

  <main>
    <section class="games-container">
      <!-- Juegos -->
      <div class="game-card">
        <img src="https://i.ibb.co/cYc7szj/dog-spa.jpg" alt="Dog Spa Day">
        <div class="game-info">
          <h3>Dog Spa Day</h3>
          <p>Ba√±a y cuida a tu perrito.</p>
          <a class="play-btn" onclick="openGame('juegos/dog-spa/index.html')">Jugar</a>
        </div>
      </div>

      <div class="game-card">
        <img src="https://i.ibb.co/0rY0CVq/puppy-salon.jpg" alt="Puppy Salon">
        <div class="game-info">
          <h3>Puppy Salon</h3>
          <p>Viste y decora a tu cachorro.</p>
          <a class="play-btn" onclick="openGame('juegos/puppy-salon/index.html')">Jugar</a>
        </div>
      </div>

      <div class="game-card">
        <img src="https://i.ibb.co/Z6LpFJY/doggo-quest.jpg" alt="Doggo Quest">
        <div class="game-info">
          <h3>Doggo Quest</h3>
          <p>Aventura estilo Mario.</p>
          <a class="play-btn" onclick="openGame('juegos/doggo-quest/index.html')">Jugar</a>
        </div>
      </div>
      
      <!-- Agreg√° m√°s juegos con el mismo formato -->
    </section>
  </main>

  <!-- Modal con iframe -->
  <div class="modal" id="gameModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeGame()">Cerrar ‚úñ</button>
      <iframe id="gameFrame" src=""></iframe>
    </div>
  </div>

  <footer>
    <p>üêï PuppyPlay - Juegos adorables de perritos ¬© 2025</p>
  </footer>

  <script>
    const modal = document.getElementById("gameModal");
    const iframe = document.getElementById("gameFrame");

    function openGame(url) {
      iframe.src = url;
      modal.style.display = "flex";
    }

    function closeGame() {
      iframe.src = "";
      modal.style.display = "none";
    }
  </script>

</body>
</html>
